<template>
    <lightning-card>
        <div class="slds-text-align_center slds-text-color_error">
            Warning: Deleting this location will also delete any associated Lanes and Opportunity Products.
        </div>
        <div>
            <lightning-combobox
                label="Select Location"
                value={selectedDeliveryLocationId}
                options={locationOptions}
                onchange={handleSelection}
                oninput={handleSearch}
                placeholder="Start typing to search locations..."
            ></lightning-combobox>

            <template if:true={showDeleteButton}>
                <div class="slds-m-top_small">
                    <lightning-button
                        label="Delete Selected Location"
                        variant="destructive"
                        onclick={handleDelete}
                        disabled={isLoading}
                    ></lightning-button>
                </div>
            </template>

            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </template>

            <template if:true={error}>
                <div class="slds-text-color_error">Error loading locations: {error}</div>
            </template>
        </div>
    </lightning-card>
</template>
